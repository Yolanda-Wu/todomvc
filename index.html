<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>ToDoMVC</title>
<link rel="stylesheet" href="mystyle.css" type="text/css">
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
  <header>
    <span class="title">todos</span>
  </header>
  <main class="todoapp">
    <input class="new_todo" placeholder="What needs to be done?">
    <section class="main"></section>
    <section class="footer"></section>
  </main>
  <script type="text/babel">
    const newTodo = document.getElementsByClassName("new_todo")[0];
    newTodo.addEventListener("keydown", function (event) {
      if (event.keyCode === 13) {
        const element = <Newtodo value={newTodo.value} />;
        ReactDOM.render(
          element,
          document.getElementsByClassName("main")[0]
        )
      }
    });
    class Newtodo extends React.Component {
      render() {
        return <input value={this.props.value}/>
      }
    }
   
  </script>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by petehunt</p>
    <p>Part of TodoMVC</p>
  </footer>
</body>
</html>
